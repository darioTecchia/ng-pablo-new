<div ngbDropdown class="d-inline-block">
    <button class="btn btn-default btn-md dropdown-menu-btn-filters" id="dropdownBasic1" ngbDropdownToggle>{{filterSettings.filters[filterSettings.selectedFilterIndex].name}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem *ngFor="let filter of filterSettings.filters; let i = index" (click)="onSelectFilter(i)">{{filter.name}}</button>
    </div>
</div>
